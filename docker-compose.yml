volumes:
  staticfiles:

services:
  application-backend:
    build: .
    container_name: frictionless-application-backend-django
    environment:
      - ALLOWED_HOSTS=*
    volumes:
      - ./app:/app
      - staticfiles:/app/static
  nginx:
    image: nginx:1.21-alpine
    container_name: frictionless-application-backend-nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
      - staticfiles:/static/application-backend
    depends_on:
      - application-backend
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
